<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="cssexcel.css">
</head>
<body>
    <div class="container">
        <div class="title">Book-1 Excel</div>
        <div class="menu">
            <div class="menu-file menu-item">File</div>
            <div class="menu-home menu-item">Home</div>
            <div class="menu-insert menu-item">Insert</div>
            <div class="menu-layout menu-item">layout</div>
            <div class="menu-help menu-item">help</div>
        </div>
        <div class="menu-icon">
            <div class="material-icons menu_icon icon-cut">content_cut</div>
            <div class="material-icons menu_icon icon-copy">content_copy</div>
            <div class="material-icons menu_icon icon-paste">content_paste</div>
            <select class="selector font-family-selector">
                <option style="font-family: Noto Sans;" value="Noto Sans">Noto Sans</option>
                <option style="font-family:Arial" value="Arial">Arial</option>
                <option style="font-family:Calibri" value="Calibri">Calibri</option>
                <option style="font-family:Comic Sans MS" value="Comic Sans MS">Comic Sans MS</option>
                <option style="font-family:Courier New" value="Courier New">Courier New</option>
                <option style="font-family:Impact" value="Impact">Impact</option>
                <option style="font-family:Georgia" value="Georgia">Georgia</option>
                <option style="font-family:Garamond" value="Garamond">Garamond</option>
                <option style="font-family:Lato" value="Lato">Lato</option>
                <option style="font-family:Open Sans" value="Open Sans">Open Sans</option>
                <option style="font-family:Palatino" value="Palatino">Palatino</option>
                <option style="font-family:Verdana" value="Verdana">Verdana</option>
            </select>
            <select class="selector font-size-selector">
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
            <div class="material-icons menu_icon icon-bold">format_bold</div>
            <div class="material-icons menu_icon icon-italicc">format_italic</div>
            <div class="material-icons menu_icon icon-underline">format_underline</div>
            <div class="material-icons menu_icon icon-align_left">format_align_left</div>
            <div class="material-icons menu_icon icon-align_center">format_align_center</div>
            <div class="material-icons menu_icon icon-align_right">format_align_right</div>
            <div class="material-icons menu_icon icon-color_fill">format_color_fill</div>
            <div class="material-icons menu_icon icon-format_color_text">format_color_text</div>
        </div>
        <div class="formula-bar"></div>
        <div class="data-container">
            <div class="select-all"></div>
            <div class="column-name-container"></div>
            <div class="row-name-container"></div>
            <div class="input-cell-container"></div>
        </div>
        <div class="sheet-bar">
            <div class="scroller">
                <div class="material-icons icon-left-scroll">arrow_left</div>
                <div class="material-icons icon-right-scroll">arrow_right</div>
            </div>
            <div class="material-icons icon-add">add_circle</div>
            <div class="sheet-tab-container">
                <div class="sheet-tab">sheet1</div>
            </div>
            <div></div>
        </div>
    </div>
</body>
</html>
